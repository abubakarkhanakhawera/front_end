<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline V/S Block</title>
</head>
<body>
    <!-- H1 is block element -->
    <h1>Hello World</h1>
    <h1>Apna College</h1>
    <!-- Paragraph Tag is block element -->
    <p>Hello World</p>
    <p>Aona college</p>
    <!-- Anchor Tag is Inline element  -->
    <a href="day2\bobo2.png"></a>
    <!-- Image Tag is Inline element -->
    <img src="day2\bobo2.png" alt="blabla">
</body>
</html>
