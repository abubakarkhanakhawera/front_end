<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
     <!-- unordered list -->
     <h2>I want to buy :</h2>
     <ul>
        <li>bread</li>
        <li>butter</li>
     </ul>
    <!-- Ordered list  -->
    <ol type="A">
        
        <li>bread</li>
        <li>butter</li>
    </ol><br>
    <ol type="a">
        
        <li>bread</li>
        <li>butter</li>
    </ol><br>
    <ol >
        
        <li>bread</li>
        <li>butter</li>
    </ol>
</body>
</html>
