<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute in HTML</title>
</head>
<body>
    <!-- here (type = "A") is an Attribute -->
    <ol type="A">
        
        <li>bread</li>
        <li>butter</li>
    </ol><br>
</body>
</html>
