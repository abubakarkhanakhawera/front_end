<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT AREA in HTML</title>
</head>
<body>
    <form action="/">
        <input type="range" name="range" id="range" min="0" max="100" step="10">
        <label for="range"></label>
        <button>Submit</button>
        <textarea name="feedback" id="feedback" rows="4" cols="100" placeholder="write your feedback"></textarea>
        <label for="feedback">Feedback</label>
        <button>Submit</button>
    </form>
</body>
</body>
</html>
