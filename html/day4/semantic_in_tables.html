<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <!-- <title></title> can also be used -->
         <caption>Food Menu</caption>
         <!-- Table Header -->
         <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
             </tr>
         </thead>
         <!-- Table body -->
         <tbody>
             <tr>
                <td>samosa</td>
                <td>10</td>
             </tr>
             <tr>
                <td>pakora</td>
                <td>10</td>
             </tr>
             <tr>
                <td>namak</td>
                <td>10</td>
             </tr>
             <tr>
                <td>haldi</td>
                <td>10</td>
             </tr>
         </tbody>
         
    </table>
</body>
</html>
