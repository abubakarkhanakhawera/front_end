<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
   <form action="/action">
    Username
    <input type="text"><br> 
    Password
    <input type="password"><br>
    Number
    <input type="number"><br>
    Time
    <input type="time"><br>
    Colour
    <input type="color"><br>
    <table border="black">
        <!-- <title></title> can also be used -->
         <caption>Food Menu</caption>
         <tr>
            <th>Item</th>
            <th>Price</th>
         </tr>
         <tr>
            <td>samosa</td>
            <td>10</td>
         </tr>
         <tr>
            <td>pakora</td>
            <td>10</td>
         </tr>
         <tr>
            <td>namak</td>
            <td>10</td>
         </tr>
         <tr>
            <td>haldi</td>
            <td>10</td>
         </tr>
    </table>
   </form> 
</body>
</html>
